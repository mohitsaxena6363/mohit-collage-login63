<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      text-align: center;
      padding-top: 100px;
    }
    button {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      background: white;
      color: #0072ff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Welcome to College Dashboard</h1>
  <p>You have successfully logged in.</p>

  <button onclick="logout()">Logout</button>

  <script>
    // Block unauthorized access
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "index.html";
    }

    // Logout function
    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
