<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>College Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      min-height: 100vh;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s, color 0.3s;
      flex-direction: column;
      color: white;
    }

    body.dark {
      background: #121212;
      color: #eee;
    }

    .login-box, .dashboard {
      background: white;
      color: black;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 340px;
      text-align: center;
      display: none;
      position: relative;
    }

    body.dark .login-box, body.dark .dashboard {
      background: #1e1e1e;
      color: #eee;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    .login-box img, .dashboard img { width: 80px; margin-bottom: 15px; }

    .input-box { text-align: left; margin-bottom: 20px; position: relative; }
    .input-box label { display: block; margin-bottom: 6px; font-weight: 600; }
    .input-box input {
      width: 100%; padding: 10px; padding-right: 35px;
      border: 1px solid #ccc; border-radius: 6px; outline: none;
      background: #fff; color: #000;
    }

    body.dark .input-box input {
      background: #333; color: #eee; border: 1px solid #555;
    }

    .toggle-password {
      position: absolute; right: 10px; top: 36px;
      cursor: pointer; font-size: 16px; color: #666;
    }

    .login-btn, .logout-btn {
      width: 100%; padding: 12px;
      background: #2575fc; color: white;
      font-size: 16px; border: none; border-radius: 6px;
      cursor: pointer; transition: 0.3s;
    }

    .login-btn:hover, .logout-btn:hover { background: #1a5ee0; }

    .error { color: red; text-align: center; margin-top: 10px; }

    .dark-toggle {
      position: absolute; top: 10px; right: 10px;
    }
    .dark-toggle input { display: none; }
    .toggle-label {
      display: flex; align-items: center; gap: 8px;
      cursor: pointer; font-size: 14px;
    }

    .dashboard h1 {
      margin-bottom: 15px;
    }

    .dashboard p {
      margin-bottom: 25px;
    }
  </style>
</head>
<body>

  <!-- ðŸŒ™ Dark Mode Toggle -->
  <div class="dark-toggle">
    <label class="toggle-label">
      <input type="checkbox" id="darkModeToggle"> ðŸŒ™ Dark
    </label>
  </div>

  <!-- ðŸ” Login Section -->
  <div class="login-box" id="login-box">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f4/Patliputra_University.svg/1200px-Patliputra_University.svg.png" alt="Logo" />
    <h2>College Login</h2>

    <div class="input-box">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username">
    </div>

    <div class="input-box">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password">
      <span id="togglePassword" class="toggle-password">ðŸ”’</span>
    </div>

    <button class="login-btn" onclick="login()">Login</button>
    <div class="error" id="error-msg"></div>
  </div>

  <!-- ðŸŽ“ Dashboard Section -->
  <div class="dashboard" id="dashboard">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f4/Patliputra_University.svg/1200px-Patliputra_University.svg.png" alt="Logo" />
    <h1>ðŸŽ‰ Welcome to College Dashboard</h1>
    <p>You have successfully logged in.</p>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    // Show/hide password
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");
    togglePassword.addEventListener("click", () => {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      togglePassword.textContent = type === "password" ? "ðŸ”’" : "ðŸ”“";
    });

    // Dark mode toggle
    const darkToggle = document.getElementById('darkModeToggle');
    const isDark = localStorage.getItem('darkMode') === 'true';
    if (isDark) {
      document.body.classList.add('dark');
      darkToggle.checked = true;
    }
    darkToggle.addEventListener('change', () => {
      if (darkToggle.checked) {
        document.body.classList.add('dark');
        localStorage.setItem('darkMode', 'true');
      } else {
        document.body.classList.remove('dark');
        localStorage.setItem('darkMode', 'false');
      }
    });

    // Show appropriate section on load
    const isLoggedIn = localStorage.getItem("loggedIn") === "true";
    document.getElementById("login-box").style.display = isLoggedIn ? "none" : "block";
    document.getElementById("dashboard").style.display = isLoggedIn ? "block" : "none";

    // Login function
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      if (username === "mohit" && password === "1234") {
        localStorage.setItem("loggedIn", "true");
        document.getElementById("login-box").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
      } else {
        errorMsg.textContent = "âŒ Invalid username or password";
        setTimeout(() => errorMsg.textContent = "", 3000);
      }
    }

    // Logout function
    function logout() {
      localStorage.removeItem("loggedIn");
      document.getElementById("login-box").style.display = "block";
      document.getElementById("dashboard").style.display = "none";
    }
  </script>
</body>
</html>
